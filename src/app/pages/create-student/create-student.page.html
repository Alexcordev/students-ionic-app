<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Étudiant</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button color="light">
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="card-header">
      <ion-card-title>Ajouter un étudiant</ion-card-title>
      <img src="../../../assets/images/graduate-icon128.png" alt="">
    </ion-card-header>
    <ion-card-content>
      <form style="display: flex; flex-direction: column;" [formGroup]="addStudentForm" (submit)="createStudent()">
        <ion-list>
          <ion-item>
            <ion-label>Pr&eacute;nom</ion-label>
            <ion-input type="text" placeholder="John" formControlName="surname" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Nom</ion-label>
            <ion-input type="text" placeholder="Doe" formControlName="name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Naissance</ion-label>
            <ion-input type="date" formControlName="dob" required></ion-input>
          </ion-item>
        </ion-list>
        <ion-button type="submit" color="danger" style="margin: 10px;" [disabled]="addStudentForm.invalid">Ajouter
        </ion-button>
        <ion-button type="button" color="warning" style="margin: 10px;" (click)="close();">Annuler</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
