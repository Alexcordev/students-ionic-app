<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Cours</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button color="light">
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header class="card-header">
      <ion-card-title class="card-title">Ajouter un cours</ion-card-title>
      <img src="../../../assets/images/graduate-icon.png" alt="icon" width="128" height="128">
    </ion-card-header>
    <ion-card-content>
      <form style="display: flex; flex-direction: column;" [formGroup]="addCourseForm" (submit)="createCourse()">
        <ion-list>
          <ion-item>
            <ion-label>Nom</ion-label>
            <ion-input type="text" placeholder="Musique" formControlName="name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>D&eacute;but</ion-label>
            <ion-datetime placeholder="Choisir" minuteValues="0,30" displayFormat="h:mm" formControlName="start" required></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Dur&eacute;e</ion-label>
            <ion-datetime placeholder="Choisir" minuteValues="0,30" displayFormat="h:mm" formControlName="duration" required></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Ã‰tudiant(s)</ion-label>
            <ion-select multiple="true" formControlName="registrations" required>
              <ion-select-option *ngFor="let student of students" value="{{student.surname + ' ' + student.name}}">
                {{ student.surname }}&nbsp;{{ student.name }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-button type="submit" color="danger" style="margin: 10px;" [disabled]="addCourseForm.invalid">Ajouter
        </ion-button>
        <ion-button type="button" color="medium" style="margin: 10px;" (click)="close();">Annuler</ion-button>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
