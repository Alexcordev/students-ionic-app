<ion-toolbar color="danger">
  <ion-buttons slot="start">
    <ion-menu-button color="light">
    </ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="end">
  <ion-button (click)="logout()">
    <ion-icon slot="end" name="log-out-outline"></ion-icon>
  </ion-button>
</ion-buttons>
  <ion-title>COURS</ion-title>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <ion-list *ngFor="let course of courses">
            <ion-item-sliding>
            <ion-item [routerLink]="['/home/course-details/', course._id]">
              <ion-avatar slot="start">
                <img src="../../../assets/images/graduate-icon.png" width="64" height="64">
              </ion-avatar>
              <ion-label>{{ course.name }}</ion-label>
              <ion-label >Dur&eacute;e:&nbsp;{{ course.duration }}</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="light" [routerLink]="['/home/create-course']"><ion-icon name="add"></ion-icon></ion-item-option>
              <ion-item-option color="warning" [routerLink]="['/home/update-course', course._id]"><ion-icon name="sync-outline"></ion-icon></ion-item-option>
              <ion-item-option color="danger" (click)="deleteCourse(course._id)"><ion-icon name="trash-outline"></ion-icon></ion-item-option>

            </ion-item-options>
          </ion-item-sliding>

          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #empty>Aucun Cours</ng-template>

</ion-content>
