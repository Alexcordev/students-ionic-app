<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button color="light">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>IMANAGE 360</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h2 style="text-align: center;">Identifiez-Vous</h2>
  <ion-avatar style="width: 180px; height: 180px; margin: auto;">
    <img style="display: flex; justify-content:center; align-items:center;object-fit:contain"
      src="../../../assets/images/graduate-icon.png">
  </ion-avatar>
  <ion-card>
    <form #f="ngForm" (ngSubmit)="login(); f.resetForm()">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list style="display: flex; flex-direction:column; align-items: flex-start;">
              <ion-item>
                <ion-icon color="medium" size="large" name="mail" slot="start"></ion-icon>
                <ion-label position="floating">Courriel</ion-label>
                <ion-input type="email" [(ngModel)]="user.email" name="email" id="email" #emailCtrl="ngModel" required
                  email></ion-input>
              </ion-item>
              <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                <ion-label color="danger">
                  courriel requis et de format valide
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-icon color="medium" size="large" name="key" slot="start"></ion-icon>
                <ion-label position="floating">Mot de Passe</ion-label>
                <ion-input type="password" name="password" id="password" #passwordCtrl="ngModel"
                  [(ngModel)]="user.password" required minlength="6"></ion-input>
              </ion-item>
              <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                <ion-label color="danger">
                  mot de passe de 6 caractères min
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button type="submit" color="danger" expand="block" [disabled]="!f.valid">
              Connexion
            </ion-button>
            <ion-item lines='none'>
              <a class="register-link" routerLink='/register'>Créer un Compte</a>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>



  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="3">

      </ion-col>

    </ion-row>


  </ion-grid>
</ion-content>
