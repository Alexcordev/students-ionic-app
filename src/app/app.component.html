<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header class="header">
      <ion-title color="danger">
        IMANAGE 360
      </ion-title>
    </ion-header>
    <ion-content>
      <ion-list class="menu-box">
        <ion-menu-toggle>
          <ion-item routerLink="/home/students">
            <ion-icon color="danger" slot="start" name="home"></ion-icon>
            <ion-label>Liste des Étudiants</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/home/create-student">
            <ion-icon color="danger" slot="start" name="person"></ion-icon>
            <ion-label>Ajouter un Étudiant</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/home/courses">
            <ion-icon color="danger" slot="start" name="list-outline"></ion-icon>
            <ion-label>Liste des Cours</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/home/create-course">
            <ion-icon color="danger" slot="start" name="add-circle-outline"></ion-icon>
            <ion-label>Ajouter un Cours</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item class="logout" (click)="logout()">
            <ion-icon color="danger" slot="start" name="log-out"></ion-icon>
            <ion-label>Me Déconnecter</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
